<tr>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
            <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">{{ result.user.username }}</div>
                <div class="text-sm text-gray-500">{{ result.user.email }}</div>
            </div>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        {% for group in result.result %}
            <div class="text-sm text-gray-900">
                {{ group.transcript }}
            </div>
        {% endfor %}

    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900"> {{ result.org_filename }} </div>
    </td>
    {% comment %}<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="speech_results/{{ result.id }}" class="text-indigo-600 hover:text-indigo-900">View Detail</a>
    </td>{% endcomment %}
</tr>
