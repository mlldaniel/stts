{% extends "base.html" %}
{% block page_title %}
    Login
{% endblock page_title %}
{% block body_title %}
    Login
{% endblock body_title %}

{% load tailwind_filters %}
{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
                class="bg-blue-100 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
            Login
        </button>
        <p><a href="{% url 'accounts:register' %}">Create one</a></p>
    </form>
{% endblock content %}
